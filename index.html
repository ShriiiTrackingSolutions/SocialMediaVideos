  const videoGrid = document.getElementById('video-grid');
  let currentCategory = 'all';

  // Preload all videos to ensure thumbnails work
  function preloadVideos() {
    videosData.forEach(video => {
      const img = new Image();
      img.src = video.thumbnail;
      
      // Also preload video for thumbnail generation
      const vid = document.createElement('video');
      vid.src = video.videoUrl;
      vid.preload = 'metadata';
      vid.load();
    });
  }

  // Create video card HTML
  function createVideoCard(video) {
    if (!video.videoUrl || !video.thumbnail) {
      console.error('Missing required fields for video:', video);
      return '';
    }
    
    return `
      <div class="col-6 col-md-3 col-lg-2">
        <a href="${video.videoUrl}" 
           class="video-card spotlight" 
           data-media="video"
           data-poster="${video.thumbnail}"
           data-autoplay="true"
           data-group="${currentCategory}">
          <img src="${video.thumbnail}" alt="${video.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x200/gray?text=No+Image'">
          <div class="video-overlay">
            <div class="play-icon">
              <span class="material-icons-outlined text-white" style="font-size: 2rem;">play_arrow</span>
            </div>
          </div>
          <div class="video-title">${video.title}</div>
        </a>
      </div>
    `;
  }

  // Apply download restrictions to videos
  function applyDownloadProtection() {  
    setTimeout(() => {
      document.querySelectorAll('video').forEach(video => {
        video.setAttribute('controlsList', 'nodownload nofullscreen');
        video.setAttribute('disablePictureInPicture', 'true');
        video.oncontextmenu = () => false;
        video.controlsList = ['nodownload'];
      });
    }, 500);
  }

  // Render videos based on category
  function renderVideos(category) {
    currentCategory = category;
    videoGrid.innerHTML = '';
    
    const filteredVideos = category === 'all' 
      ? videosData 
      : videosData.filter(video => video.category === category);
    
    filteredVideos.forEach(video => {
      const cardHTML = createVideoCard(video);
      if (cardHTML) {
        videoGrid.innerHTML += cardHTML;
      }
    });
    
    setTimeout(() => {
      if (typeof Spotlight !== 'undefined') {
        Spotlight.init({
          autoplay: true,
          controls: true,
          download: false,
          control: ['close', 'zoom'],
          showControls: 'auto'
        });
      }
      
      // Enhanced download protection
      setTimeout(() => {
        // Hide download buttons
        document.querySelectorAll('[aria-label*="download"], [title*="download"], .spl-download, .download').forEach(btn => {
          btn.style.display = 'none !important';
          btn.style.visibility = 'hidden !important';
          btn.style.pointerEvents = 'none !important';
        });
        
        // Secure videos
        document.querySelectorAll('video').forEach(video => {
          video.controlsList = ['nodownload', 'nofullscreen'];
          video.disablePictureInPicture = true;
          video.addEventListener('contextmenu', e => e.preventDefault());
        });
        
        applyDownloadProtection();
      }, 800);
    }, 200);
  }

  // Global right-click protection
  document.addEventListener('contextmenu', function(e) {
    if (e.target.tagName === 'VIDEO' || e.target.closest('.video-card')) {
      e.preventDefault();
      return false;
    }
  });

  // Footer auto-hide for Spotlight
  let hideTimer;
  function setupFooterHiding() {
    const checkForFooter = setInterval(() => {
      const footer = document.querySelector('.spl-footer');
      if (footer) {
        clearInterval(checkForFooter);
        
        function showAndHideFooter() {
          footer.style.opacity = '1';
          footer.style.pointerEvents = 'auto';
          clearTimeout(hideTimer);
          hideTimer = setTimeout(() => {
            footer.style.opacity = '0';
            footer.style.pointerEvents = 'none';
          }, 3000);
        }
        
        showAndHideFooter();
        document.addEventListener('click', (e) => {
          if (e.target.closest('.spl-prev, .spl-next, .spl-track')) {
            showAndHideFooter();
          }
        });
      }
    }, 200);
    
    setTimeout(() => clearInterval(checkForFooter), 15000);
  }

  // Initialize everything
  document.addEventListener('DOMContentLoaded', function() {
    // Preload videos first
    preloadVideos();
    
    // Render after preload
    setTimeout(() => {
      renderVideos('all');
      setupFooterHiding();
    }, 500);
  });
</script>
